name: Publish Chart
on: 
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "charts/{appName}/**"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: "us-east-2"
  # update role ARN
  ASSUME_ROLE_ARN: "arn:aws:iam::126827061464:role/github-action-oidc-pass-app-repo"

jobs:
  publish-chart-oci-format:
    name: Publish Chart to ECR
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: get-helm
        run: |
          wget https://get.helm.sh/helm-v3.16.2-linux-amd64.tar.gz
          tar xvf helm-v3.16.2-linux-amd64.tar.gz
          
          alias helm="$(pwd)/linux-amd64/helm"

      - name: build-chart
        run: |
          cd charts/{appName}
          helm package .

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502
        with:
          role-to-assume: ${{ env.ASSUME_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: push-to-ecr
        id: publish-chart
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}        
        run: |
          cd charts/{appName}
          
          CHART_NAME=$(cat Chart.yaml | grep "^name" | cut -f 2 -d " ")
          CHART_VERSION=$(cat Chart.yaml | grep "^version" | cut -f 2 -d " ")
          CHART_ARCHIVE_FILE="$CHART_NAME"-"$CHART_VERSION".tgz

          helm push "$CHART_ARCHIVE_FILE" "oci://$ECR_REGISTRY/kubefirst-demo-bot/charts"

          echo "CHART_VERSION=$CHART_VERSION" >> $GITHUB_OUTPUT


       