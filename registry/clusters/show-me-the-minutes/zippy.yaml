apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zippy-show-me-the-minutes
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '20'
spec:
  project: default
  source:
    repoURL: repo-url # sed replaced later on from the application action
    chart: zippy
    targetRevision: target-revision
    helm:
      values: |-
        zippy:
          image:
          # todo hard code the repository 
          repository: <ecr_repo>/zippy
          ingress:
            className: nginx
            enabled: true
            annotations:
              nginx.ingress.kubernetes.io/service-upstream: "true"
              cert-manager.io/issuer: cloudflare-origin-issuer
              cert-manager.io/issuer-kind: OriginIssuer
              cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
            hosts:
              - host: zippy-show-me-the-minutes.gitopsmagic.com
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: zippy-tls
                hosts:
                  - zippy-show-me-the-minutes.gitopsmagic.com
  destination:
    name: show-me-the-minutes
    namespace: development # hard coded for now
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
