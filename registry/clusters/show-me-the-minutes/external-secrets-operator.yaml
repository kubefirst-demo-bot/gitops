apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: external-secrets-operator-show-me-the-minutes
  namespace: "argocd"
spec:
  destination:
    name: show-me-the-minutes
    namespace: external-secrets-operator
  project: default
  source:
    chart: external-secrets
    helm:
      values: |-
        serviceAccount:
          create: false
          name: external-secrets
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::746669190615:role/K1-show-me-the-minutes-external-secrets-operator
    repoURL: https://charts.external-secrets.io
    targetRevision: 0.8.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jqPathExpressions:
        - .spec.conversion.webhook.clientConfig.caBundle
        - .spec.conversion.webhook.clientConfig.service.name
        - .spec.conversion.webhook.clientConfig.service.namespace
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eso-kubernetes-external-secrets-auth
  annotations:
    argocd.argoproj.io/sync-wave: "30"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:auth-delegator'
subjects:
  - kind: ServiceAccount
    name: external-secrets
    namespace: external-secrets-operator
